<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1 initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"
    integrity="sha384-OHBBOqpYHNsIqQy8hL1U+8OXf9hH6QRxi0+EODezv82DfnZoV7qoHAZDwMwEJvSw"
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css?v=84" type="text/css">
    <meta charset="utf-8">
    <title>Blackjack</title>
  </head>
  <body>

    <div id="table" class="container-fluid">

      <div class="row tophead">

            <span id="messages" class="text-center">
              <!-- Game messages show up here -->
            </span>
      </div>


      <div class="row">
        <div class="col playarea">
          <div class="rowhead text-center">
            <label><strong>Dealer Hand: </strong><span id="dealer-points" class="points"></span></label>
          </div>

          <div id="dealer-hand" class="hand">
          </div>

        </div>
      </div>

      <div class="row">
        <div class="col playarea">

          <div class="rowhead text-center">
            <div>
              <label><strong>Player Hand: </strong><span id="player-points" class="points"></span></label>

            </div>
          </div>

          <div id="player-hand" class="hand">
          </div>

        </div>
      </div>

      <div class="row">
        <div class="col playercontrols">
          <div class="rowhead playerstats">
              <span>
                <label><strong>Bet: </strong>$<span id="bet-amount" class="bet"></span></label>
              </span>
              <span>
                <label><strong>Total: </strong>$<span id="bank-amount" class="bank"></span></label>

              </span>

             <span>
               <label><strong>Won: </strong><span id="wins" class="wins"></span></label>

             </span>
             <span>
               <label><strong>Played: </strong><span id="totalhands" class="totalhands"></span></label>

             </span>
          </div>


            <div id="playerSection" class="playerSection col">
              <div class="chips" id="chipbuttons">
                <button class="chipButton" id="betVal-5" value="5"><img class="chip" src="images/chips/chip_5.png" alt="$5"></button>
                <button class="chipButton" id="betVal-10" value="10"><img class="chip" src="images/chips/chip_10.png" alt="$10 chip"></button>
                <button class="chipButton" id="betVal-25" value="25"><img class="chip" src="images/chips/chip_25.png" alt="$25"></button>
                <button class="chipButton" id="betVal-50" value="50"><img class="chip" src="images/chips/chip_50.png" alt="$50"></button>
                <button class="chipButton" id="betVal-100" value="100"><img class="chip" src="images/chips/chip_100.png" alt="$100"></button>
              </div>

                <div class="controlButtons" id="controlbuttons">
                  <button id="bet-button">Bet</button>
                  <button id="cancel-button">Cancel</button>
                  <button id="deal-button">Deal</button>
                  <button id="hit-button">Hit</button>
                  <button id="stand-button">Stand</button>
                </div>
            </div>


        </div>
      </div>


    </div>

    <script src="blackjack.js"></script>

  </body>
</html>
